<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" value="me@gmail.com" class="form-control form-control-sm">
            </div>
            <div>
                <label for="color" class="form-label">Color</label>
                <input type="color" id="color" class=" form-control form-control-color">
            </div>
            <div>
                <label for="range" class="form-label">Range</label>
                <input type="range" id="range" class="form-control-range">
            </div>
            <div>
                <select name="" id="" class="form-select form-select-lg">
                    <option value="">One</option>
                    <option value="">Two</option>
                </select>
            </div>
            <div class="form-check form-switch form-check-inline">
                <input type="checkbox" class="form-check-input">
                <label for="checkbox" class="form-check-label">Checkbox</label>
            </div>
            <div class="form-check form-switch form-check-inline">
                <input type="checkbox" class="form-check-input">
                <label for="checkbox" class="form-check-label">Checkbox</label>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <br><br>
        <form action="" >
            <label for="text" class="form-label">Amount</label>
            <div class="input-group input-group-sm">
                <div class="input-group-text">$</div>
                <input type="number" id="text" class="form-control">
                
                <div class="input-group-text">Currency</div>
                <input type="text" id="text" class="form-control">
                <button class="btn btn-primary">+</button>
            </div>
        </form>
        <br><br>

        <form id="form1" novalidate>
            <div class="form-floating">
                <input type="email" class="form-control " placeholder="Type your Email" required>
                <!-- label must come after the input -->
                <label for="email">Email</label>
                <div class="invalid-feedback">Incorrect email</div>
                <div class="valid-feedback">Correct email</div>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <!-- script that does automatic validation-->
    <script>
        const form1 = document.querySelector('#form1');
        form1.addEventListener('submit', e => {
            if (!form1.checkValidity()) {
                e.preventDefault();
            }
            form1.classList.add('was-validated');

        });
    </script>
</body>
</html>
