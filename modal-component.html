<body>
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" onclick="fadeIn()">Open</button>
        <div class="modal modal-lg" id="modal">
            <div class="modal-dialog modal-fullscreen-md-down">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Header</h2>
                        <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#modal" onclick="fadeOut()"></button>
                    </div>
                    <div class="modal-body">Body</div>
                    <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal" onclick="fadeOut()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <br><br>

        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#row" aria-expanded="false" aria-controls="row">Toggle</button>
        <div class="row smooth collapse" id="row">
            <div class="col">
                <div class="box"></div>
            </div>
        </div>
    </div>
